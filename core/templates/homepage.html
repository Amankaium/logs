{% extends 'base.html' %}

{% block content %}

    <table class="table table-striped table-hover table-bordered table-responsive">
        <thead>
            <tr>
                <th>Title</th>
                <th>Views</th>
                <th>Publicated</th>
                <th>Author</th>
                <td>Created</td>
                <td>Updated</td>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td><a href="{% url 'article' article.id %}">{{ article.title }}</a></td>
                <td>{{ article.views }}</td>
                <td>{{ article.publicated }}</td>
                <td>{{ article.author }}</td>   
                <td>{{ article.created_date }}</td>
                <td>{{ article.updated_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
