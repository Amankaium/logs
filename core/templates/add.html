{% extends 'base.html' %}

{% block content %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <input class="form-control" type="text" name="title" placeholder="Заголовок">
        </div>
        <br>
        <div>
            <textarea class="form-control" name="text" cols="70" rows="10" placeholder="Текст"></textarea>
        </div>
        <br>
        <button class="btn btn-outline-dark">Добавить</button>
    </form>

{% endblock %}
