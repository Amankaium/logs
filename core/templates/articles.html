{% extends 'base.html' %}

{% block content %}
    
    <div class="row">
        {% for article in articles %}
        <div class="col-lg-4 col-md-6 col-sm-12">
            <a href="{% url 'article' article.id %}">
                <h3>{{ article.title }}</h3>
            </a>
            <hr>
        </div>
        {% endfor %}
    </div>
{% endblock %}
